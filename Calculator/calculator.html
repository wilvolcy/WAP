<!DOCTYPE html>
<html>
	<!--
	CSE 190M, Summer 2012
	This file is a tip calculator page using JavaScript.
	-->
<script>
    function calcTip() {
        var totalElem = document.getElementById('total');
        var subtotal = document.getElementById('subtotal').value;
        var tip = document.getElementById('tip').value;
        
        var subtotalInt = parseInt(subtotal);
        var tipInt = parseInt(tip);

        var calcul = subtotalInt* (tipInt/100);
        totalElem.innerHTML = '$' + calcul;
    }

</script>
	<head>
		<title>Tip Calculator</title>
		<link href="tip.css" type="text/css" rel="stylesheet" />
		<!-- <script src="tip.js" type="text/javascript"></script> -->
	</head>


	<body>
		<h1>
			<img id="logo" src="Images/calc.jpg" alt="++--**//" />
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text" /> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="text" /> % Tip</label>
		</div>

		<div>
			<button id="btn"  onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr />

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
		<div id="divfooter">
				<a href="https://validator.w3.org/check/referer"> 
				<img src="Images/w3c-html.png" alt="Valid HTML5" /></a>  
				<a href="https://jigsaw.w3.org/css-validator/check/referer">
				<img src="Images/w3c-css.png" alt="Valid CSS" /></a>
	</div>
	</body>
</html>
