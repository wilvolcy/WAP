		<h1>Text Decorator</h1>
		
		<div>
			<img src="Images/decorated.gif" alt="very decorated!" />
		</div>

        <!-- Your UI controls go here -->
        <fieldset>
           <legend>
            <strong>Text</strong>
           </legend>
           <textarea name="area" id="area" cols="30" rows="4">

           </textarea>
        </fieldset>
        <fieldset>
                <legend>
                 <strong>Decoration</strong>
                </legend>
                <input type="button" value="Bigger Decoration" id="biggerButton" > <br />
                <label for=""> <input type="checkbox" name="" id="box"> Bling </label>
             </fieldset>
